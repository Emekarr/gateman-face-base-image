name: Build and Push Base Image to Cloudflare R2

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag'
        required: true
        default: 'latest'

env:
  REGISTRY: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
  IMAGE_NAME: gateman-face-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure Cloudflare R2 credentials
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
        username: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
        password: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event.inputs.version != '' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Output image info
      run: |
        echo "Built and pushed image: ${{ steps.meta.outputs.tags }}"
        echo "Image digest: ${{ steps.meta.outputs.version }}"
